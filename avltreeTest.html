<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>AVL tree test</title>
    </head>
    <body>
        <script src="avltree.js" type="text/javascript" charset="utf-8"></script>

        <!-- <div style="position:fixed; left:0; right:0; top:0; margin:auto; text-align:center; font-size:200%;"> -->
        <div style="text-align: center; max-width: 50em; margin: auto;">
            <h1>Testing AVL Tree Performance</h1>
            <hr>
            <h2> My Results </h2>
            <img src="avlTreePerformanceTest.svg"></img>
            <hr>
            <h2> Your Results</h2>
            <p id="info" style="font-size:200%; background:cyan;"> Your Results will appear here... </p>
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
        <script>

        let run;

        (function(){

            let label = 'AVL tree Performance time in millseconds as a function of dataset size.';
            let ctx = document.getElementById("myChart").getContext('2d');
            let chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: label,
                        data: [{x:0, y:0}],
                    }]
                },
                options: {
                    scales: {
                        xAxes: [{
                            type: 'linear',
                            position: 'bottom'
                        }]
                    }
                }
            });

            function addData(chart, label, data) {
                chart.data.labels.push(label);
                chart.data.datasets.forEach((dataset) => {
                    dataset.data.push(data);
                });
                chart.update();
            }

            function callback(data) {
                addData(chart, '', data);
            }

            let result = runTest(callback);

            document.querySelector('#info').remove()

            let csv = '';
            for (let o of result) {
                csv += `${o.x}, ${o.y}` + '\n';
            }
            console.log(csv);

        }());

        </script>

        <script>

        </script>

    </body>

</html>
